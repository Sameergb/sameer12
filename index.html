<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
  .calculator {
    max-width: 300px;
    margin: 100px auto;
    padding: 20px;
    background-color: #222;
    border-radius: 20px;
    box-shadow: 0 8px 15px 15px;
    color: white;

  }

  #display {
    height: 60px;
    font-size: 1.5rem;
    padding-right: 5px;
    text-align: center;
  }

  body {
    background-color: antiquewhite;

  }
</style>

<body>
  <div class=" container calculator shadow p-3 rounded" style="color:aliceblue">
    <h5>CALCULATOR</h5>
    <input type="text" id="display" class="form-control mb-2" disabled>

    <div class="row g-2 mt-1">

      <div class="col-3">
        <button class="btn btn-danger w-100" onclick="cleardisplay()">
          C
        </button>

      </div>

      <div class="col-3"> <button class="btn btn-secondary w-50" onclick="append('/')">/

        </button>
      </div>
      <div class="col-3"> <button class="btn btn-secondary w-50 " onclick="append ('*')"> *</button>

      </div>
      <div class="col-3"> <button class="btn btn-secondary w-50 " onclick="append ('-')"> -</button>

      </div>
      <div class="col-3"> <button class="btn btn-light w-50 " onclick="append ('7')"> 7</button>

      </div>
      <div class="col-3"> <button class="btn btn-light w-50 " onclick="append ('8')"> 8</button>

      </div>
      <div class="col-3"> <button class="btn btn-light w-50 " onclick="append ('9')"> 9</button>

      </div>
      <div class="col-3"> <button class="btn btn-secondary w-50 " onclick="append ('+')"> +</button>

      </div>

      <div class="col-3"> <button class="btn btn-light w-50 " onclick="append ('4')"> 4</button>

      </div>
      <div class="col-3"> <button class="btn btn-light w-50 " onclick="append ('5')"> 5</button>

      </div>
      <div class="col-3"> <button class="btn btn-light w-50 " onclick="append ('6')"> 6</button>

      </div>

      <div class="col-3"> <button class="btn btn-secondary w-50 " onclick="calculate ()"> =</button>

      </div>
      <div class="col-3"> <button class="btn btn-light w-50 " onclick="append ('1')"> 1</button>

      </div>
      <div class="col-3"> <button class="btn btn-light w-50 " onclick="append ('2')"> 2</button>

      </div>
      <div class="col-3"> <button class="btn btn-light w-50 " onclick="append ('3')"> 3</button>

      </div>
      <div class="col-3"> <button class="btn btn-light w-50 " onclick="append ('0')"> 0</button>

      </div>
       </div>
     
    </div>

  </div>

  <script src="calc.js">

  </script>
</body>

</html>
